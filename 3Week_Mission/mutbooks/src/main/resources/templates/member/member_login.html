<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="brand-logo">
        <img class="brand-logo__image" src="/images/brand_logo.png">
    </div>

    <form th:action="@{/member/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label admin-label-name">User Name</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력해주세요">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label admin-label-name">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>
        <div th:if="${param.error}">
            <div class="field-error">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="joinAndlogin-button">
            <button type="button" class="button-blue button-outline create" onclick="location.href='/member/join'">회원가입</button>
            <button type="submit" class="button-blue button-outline create">로그인</button>
        </div>
    </form>

</div>
</html>
